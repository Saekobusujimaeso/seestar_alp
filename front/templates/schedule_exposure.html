{% extends 'schedule_base.html' %}

{% block schedule_tab_content %}
    <form method="post" action="{{ root }}/schedule/exposure">
        <div class="card border-primary mb-3">
            <div class="card-body">
                <div class="mb-3">
                    <label for="targetName" class="form-label">Exposure</label>
                    <input type="number" class="form-control" id="exposure" name="exposure" value="{{ values.defexp }}"
                           aria-describedby="autoFocusHelp" required>
                    <div id="autoFocusHelp" class="form-text">Specify your desired exposure in milliseconds. NOTE: This will initiate a new dark generation sequence.
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
